<!DOCTYPE html>
<html>
    <head>
        <title>home</title>
    </head>
    <body>
        <h1>user history</h1>
        <table border="1">
            <tr>
                <th>name</th>
                <th>product</th>
                <th>price</th>
            </tr>
            {%for i in data%}
            <tr>
                <td>{{i.name}}</td>
                <td>{{i.product}}</td>
                <td>{{i.price}}</td>
            </tr>
            {%endfor%}
        </table>
    </body>
</html>
